<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - List View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            color: #4a5568;
            text-decoration: none;
            font-weight: bold;
        }
        h1 {
            color: #2d3748;
        }
        .product-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            background: #f7fafc;
            transition: all 0.3s ease;
        }
        .product-item:hover {
            background: #edf2f7;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-id-link {
            background: #3182ce;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .product-id-link:hover {
            background: #2c5aa0;
        }
        .product-info {
            display: inline-block;
        }
        .product-name {
            font-weight: bold;
            color: #2d3748;
            font-size: 18px;
        }
        .product-price {
            color: #48bb78;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
           
        </nav>
        
        <h1>ðŸ“¦ All Products</h1>
        
        {% if products %}
            {% for product_id, product in products.items() %}
                <div class="product-item">
                    <a href="{{ url_for('show_product', product_id=product_id) }}" class="product-id-link">
                        ID: {{ product_id }}
                    </a>
                    <div class="product-info">
                        <span class="product-name">{{ product.name }}</span>
                        <span class="product-price">â‚¹{{ "{:,.2f}".format(product.price) }}</span>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p style="color: red;">No products available.</p>
        {% endif %}
    </div>
</body>
</html>
