<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .category-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .category-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        .category-description {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        .product-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .product-links a {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 13px;
            transition: background 0.3s;
            text-align: center;
        }
        .product-links a:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∑Ô∏è Product Categories</h1>
        
        <div class="categories-grid">
            {% for category_name, category_info in categories.items() %}
                <div class="category-card">
                    <div class="category-icon">{{ category_info.icon }}</div>
                    <div class="category-name">{{ category_name }}</div>
                    <div class="category-description">{{ category_info.description }}</div>
                    <div class="product-links">
                        {% for product_id, product_name in category_info.products.items() %}
                            <a href="{{ url_for('category_product', category_name=category_name, product_id=product_id) }}">
                                {{ product_name }}
                            </a>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
