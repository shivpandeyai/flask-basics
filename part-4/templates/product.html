<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product {{ product_id }}</title>
    <style>
        body{font-family:Arial, sans-serif; max-width:800px;margin:40px auto;padding:20px;background:#f7fafc}
        .card{background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.08)}
        nav a{margin-right:12px;text-decoration:none;color:#2d3748;font-weight:bold}
        .price{color:#2f855a;font-weight:700}
    </style>
</head>
<body>
    <div class="card">
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('products_list') }}">← Back to Products</a>
        </nav>

        <h1>Product Details</h1>

        {% if product %}
            <p><strong>Product ID:</strong> {{ product_id }}</p>
            <p><strong>Name:</strong> {{ product.name }}</p>
            <p><strong>Price:</strong> <span class="price">₹{{ "{:,.2f}".format(product.price) }}</span></p>
        {% else %}
            <p style="color:red;">Product not found.</p>
        {% endif %}
    </div>
</body>
</html>
